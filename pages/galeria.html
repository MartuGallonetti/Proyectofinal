        <main class="container-fluid fondo-main">
            <h1 class="encabezado">Galeria</h1>
            <p class="introduccion">
                Acá vas a poder encontrar algunos de mis diseños, para que te
                puedan inspirar y para que chusmees un poquito mas mis trabajos.
            </p>
            <h2 id="retratos" class="encabezado mb-3">Retratos</h2>
            <section id="retratos" class="carousel-cont mx-auto mt-3">
                <div id="carouselRetratos" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269219/cuadro_en_antebrazo_roll02.jpg"
                                alt="cuadro tatuado"
                                class="tatuajes-destacados d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269221/mapamundi_y_fases_de_la_luna_txtolp.jpg"
                                alt="espalda tatuada"
                                class="tatuajes-destacados d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269224/siluetas_abuelas_y_nieta_tnuayj.jpg"
                                alt="siluetas de dos abuelas y una nena chiquita"
                                class="tatuajes-destacados d-block w-100"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselRetratos"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselRetratos"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <h2 id="flores" class="encabezado mb-3">Flores</h2>
            <section class="carousel-cont mx-auto mt-3">
                <div id="carouselFlores" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269221/mandalas_y_flores_s41eiu.jpg"
                                alt="flores en el brazo/hombro"
                                class="tatuajes-destacados d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269221/flores_en_la_pierna_rbrcud.jpg"
                                alt="flor en una pierna"
                                class="tatuajes-destacados d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269222/margaritas_en_el_antebrazo_ksllj6.jpg"
                                alt="margaritas en un antebrazo"
                                class="tatuajes-destacados d-block w-100"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselFlores"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselFlores"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <h2 id="mandalas" class="encabezado mt-3">Mandalas</h2>
            <section id="mandalas" class="carousel-cont mx-auto pb-3">
                <div id="carouselMandalas" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269221/mandala_en_el_codo_ctvabl.jpg"
                                class="tatuajes-destacados d-block w-100"
                                alt="tatuaje de un mandala en un codo"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269221/mandalas_y_flores_s41eiu.jpg"
                                class="tatuajes-destacados d-block w-100"
                                alt="tatuajes de mandalas con una flor en el medio, en el brazo/hombro"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://res.cloudinary.com/dshhlxecl/image/upload/v1684269219/2_mandalas_en_el_hombro_ejgftx.jpg"
                                class="tatuajes-destacados d-block w-100"
                                alt="tatuaje de un mandala grande en el hombro"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselMandalas"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselMandalas"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
